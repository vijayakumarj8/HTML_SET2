<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons in Form</title>
</head>
<body>

    <h2><u>Radio Buttons in Form :</u>
    </h2>
    <h3>Please Fill And Submit Form:</h3>
    <hr>

    <label for="name">Name:</label>
    <input type="text" name="" id="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" name="" id="email"><br><br>

    <label for="">Select A color you Like:</label><br><br>
    <input type="radio" name="color" id="red">
    <label for="red">Red</label><br>

    <input type="radio" name="color" id="green">
    <label for="green">Green</label><br>

    <input type="radio" name="color" id="blue">
    <label for="blue">Blue</label><br><br>

    <input type="Submit" name="" id="">
   
</body>
</html>
