<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with name and Age</title>
</head>
<body>
    <h2>Tables with name and Age:</h2>

    <table border="1" cellspacing="0" cellpadding="11">
        <tr>
            <th colspan="2">FULL NAME</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>Fabio</td>
            <td>Cimo</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Jasmin</td>
            <td>Brown</td>
            <td>18</td>
        </tr>
        <tr>
            <td>James</td>
            <td>Wick</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Donald</td>
            <td>Dawn</td>
            <td>29</td>
        </tr>
        <tr>
            <td colspan="2">Average Age</td>
            <td>22</td>
        </tr>



    </table>
</body>
</html>
