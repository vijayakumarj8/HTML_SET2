<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table View</title>
</head>
<body>
    <h1>Simple Table View</h1>
    <table border="1">

        <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Population</th>

        </tr>
        <tr>
            <td>USA</td>
            <td>Washington, D.C.</td>
            <td>328 million</td>
            
        </tr>
        <tr>
            <td>India</td>
            <td>New Delhi</td>
            <td>1,266 billion</td>
            
        </tr>
        <tr>
            <td>Japan</td>
            <td>Tokya</td>
            <td>126 million</td>
        </tr>

    </table>
</body>
</html>
