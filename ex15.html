<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced table with summary</title>
</head>
<body> 
    <table border="1"> HTML Table Example

        <tr>
            <th colspan="2">Student Name</th>
            <th colspan="3">Labs</th>
            <th rowspan="2">Avg</th>
        </tr>
        <tr>
            <th>First</th>
            <th>last</th>
            <th>Lab1</th>
            <th>lab2</th>
            <th>Lab3</th>
        </tr>
        <tr>

            <td>Vijay</td>
            <td>J</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100.0</td>
        </tr>
        <tr>

            <td>richan</td>
            <td>mol</td>
            <td>50</td>
            <td>50</td>
            <td>90</td>
            <td>66.6</td>
        </tr>
        <tr>

            <td>vibin</td>
            <td>kumar</td>
            <td>90</td>
            <td>80</td>
            <td>60</td>
            <td>76.6</td>
        </tr>
        <tr>
        <th rowspan="2">Summary</th>
        <th>Avg</th>
        <td>80.0</td>
        <td>80.0</td>
        <td>83.3</td>
        <td>81.1</td>

        </tr>
        <tr>
            <th>Min</th>
            <td>50</td>
            <td>60</td>
            <td>60</td>
            <td>66.6</td>
        </tr>
    </table>

</body>
</html>
