<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowspan usage</title>
</head>
<body>
    <p> 
    <pre>      combining colspan and rowspan</pre>
    </p>
    
    <table border="1">
      

        <tr>
            <th colspan="2" rowspan="2"> Header (spans 2 columns and rows)</th>
            <td>data</td>
            
        </tr>
        <tr>
            <td>data</td>
        </tr>
        <tr>
            <td >data</td>
            <td>data</td>
           <td>data</td>
        </tr>
        
        
        
    
    </table>
    
</body>
</html>
